<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Math Blitz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="ios.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript"
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
</head>

<body onload="promptUser()">
  <main>
    <div id="menu">
      Well, here you are, <span id="putNameHere"></span>. Here's what you can do:<br />
      <button class="collapsible">Game Options</button>
      <div class="content" id="gameForm">
        <form onsubmit="return false" id="createGameForm">
          <p>Game Name</p>
          <input autocomplete="off" value= "My Game" id="gameName" placeholder="Game Name" />
          <br/>
          <p>Time Limit</p>
          <input autocomplete="off" value = "60" id="gameTimeLimit" min="1" max="600"type="number" />
          <br/>
          <p>Problems</p>
          <br/>
          <input autocomplete="off" value = "10" id="gameProblems" min="1" max="50"type="number" />
          <button type="submit" id="createGame">Create Game</button>

        </form>
      </div>
      <div class="leftSide">
        <section id="games">

        </section>
      </div>
      <div class="rightSide">
        <section id="universalNames">

        </section>
      </div>
    </div>

    <div style="display:none;" id="game">
      <div id="gameButtons" style="width: 100%;">
        <button style="float:right" id="leave">Leave</button>

        <button style="float:right" id="start">Start</button>

        <h3 style="float:right" id="gameTimer"></h3>

        <hr style="visibility: hidden;" />
        <hr style="visibility: hidden;" />
        <hr style="visibility: hidden;" />
        <hr style="visibility: hidden;" />
        <hr style="visibility: hidden;" />
        <hr style="visibility: hidden;" />

      </div>
      <div>
        <div class="leftSide">
          <section id="question">
            <p id="questionStatement"></p>
            <img alt = "" style= "width:80%; height:auto;" id="questionImg" src=""/>
          </section>
        </div>
        <div class="rightSide">
          <section id="names">

          </section>
        </div>
      </div>
      <form onsubmit="return false" id="ansForm">
        <input class="submitBox" autocomplete="off" id="ansBox" />
        <button type="submit" id="submitAns">Submit</button>
      </form>
    </div>
    <br />
    <section id="chatBox"></section>
    <form onsubmit="return false" id="chatForm">
      <input class="submitBox" autocomplete="off" id="message" />
      <button type="submit">Send</button>
    </form>
    <br /><br />

    <script src="main.js"></script>
    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;
      
      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.maxHeight){
            content.style.maxHeight = null;
          } else {
            content.style.maxHeight = content.scrollHeight + "px";
          } 
        });
      }
      </script>
</body>

</html>
